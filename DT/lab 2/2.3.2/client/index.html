<!DOCTYPE html>
<html>

<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <title>Users manager</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="libs/vue/vue.js"></script>
  <script type="text/javascript" src="libs/axios/axios.js"></script>
  <script type="text/javascript" src="users.js"></script>
  <script type="text/javascript" src="remove.js"></script>
</head>

<body>
  <div id="app">

    <ul class="user-list">
      <li v-for="(user, index) in users">
        <div id="table" class="user-row">
          <div class="user-name"><b>{{ user.name }}</b></div>
          <div class="user-city"><i>{{ user.city }}</i></div>
          <button class="user-button" @click="deleted(index)"><i>-</i></button>
        </div>
      </li>
      <div id="table" class="user-row">
          <input class="user-name"></input>
          <input class="user-city"></input>
          <button class="user-button" ><i>+</i></button>
      </div>
    </ul>

  </div>
  <script src="app.js"></script>
</body>

</html>
